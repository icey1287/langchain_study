<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵智能助手</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Zcool+KuaiLe&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="app-wrapper">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">🐱</div>
                <h2>喵喵助手</h2>
            </div>
            <nav class="sidebar-nav">
                <button @click="handleNewChat" :class="['nav-btn', {active: activeNav === 'newChat'}]">
                    <i class="fas fa-plus"></i> 新建会话
                </button>
                <button @click="handleHistory" :class="['nav-btn', {active: activeNav === 'history'}]">
                    <i class="fas fa-history"></i> 历史记录
                </button>
                <button @click="handleSettings" :class="['nav-btn', {active: activeNav === 'settings'}]">
                    <i class="fas fa-cog"></i> 设置
                </button>
            </nav>
            <div class="sidebar-footer">
                <button @click="handleClearChat" class="danger-btn">
                    <i class="fas fa-trash-alt"></i> 清空当前对话
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- History Sidebar -->
            <div v-if="showHistorySidebar" class="history-sidebar">
                <div class="history-header">
                    <h3>历史会话</h3>
                    <button @click="showHistorySidebar = false" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="history-list">
                    <div v-if="sessions.length === 0" class="empty-history">
                        <p>暂无历史记录</p>
                    </div>
                    <div 
                        v-for="session in sessions" 
                        :key="session.session_id"
                        @click="loadSession(session.session_id)"
                        class="history-item"
                        :class="{active: session.session_id === sessionId}"
                    >
                        <div class="session-info">
                            <div class="session-title">{{ session.session_id }}</div>
                            <div class="session-meta">
                                <span>{{ session.message_count }} 条消息</span>
                                <span>{{ new Date(session.updated_at).toLocaleString() }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <header class="chat-header">
                <div class="header-info">
                    <div class="status-dot"></div>
                    <span>喵喵在线中...</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" title="更多"><i class="fas fa-ellipsis-h"></i></button>
                </div>
            </header>

            <div class="chat-container" ref="chatContainer">
                <div v-if="messages.length === 0" class="welcome-screen">
                    <div class="big-avatar">🐱</div>
                    <h3>你好呀！我是喵喵</h3>
                    <p>我可以帮你写代码、回答问题，或者只是陪你聊天~ 喵！</p>
                </div>
                
                <!-- Messages -->
                <div v-for="(msg, index) in messages" :key="index" :class="['message', msg.isUser ? 'user-message' : 'bot-message']">
                    <div class="message-content" v-html="msg.isUser ? escapeHtml(msg.text) : parseMarkdown(msg.text)"></div>
                </div>
                
                <!-- Loading Indicator -->
                <div v-if="isLoading" class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="input-area-wrapper">
                <div class="input-area">
                    <button class="attach-btn"><i class="fas fa-paperclip"></i></button>
                    <textarea 
                        v-model="userInput" 
                        @keydown="handleKeyDown"
                        @compositionstart="handleCompositionStart"
                        @compositionend="handleCompositionEnd"
                        @input="autoResize"
                        placeholder="和喵喵说点什么吧... (Shift+Enter 换行)" 
                        rows="1"
                        ref="textarea"
                    ></textarea>
                    <button @click="handleSend" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="footer-text">AI 生成的内容可能包含错误，请仔细甄别。</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
